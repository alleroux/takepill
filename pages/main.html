<div ng-controller="main">
	<div class="container-fluid">
		<div class="row">
			<h3>Set a reminder</h3>
		</div>
		<div class="row">
			<div class="col-md-2">
				Start Time
			</div>
			<div class="col-md-2">
				Interval (hours)
			</div>
			<div class="col-md-2">
				Number of Reminders
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				<timepicker ng-model="startTimeSet" minute-step="minuteStep"></timepicker>
			</div>
			<div class="col-md-2">
				<select ng-model="intervalSet" class="form-control">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option selected>4</option>
					<option>5</option>
					<option>6</option>
				</select>
			</div>
			<div class="col-md-2">
				<select ng-model="numIntervalsSet" class="form-control">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option selected>4</option>
					<option>5</option>
					<option>6</option>
				</select>
			</div>
			<div class="col-md-2">
				<button ng-click="createReminder()" class="btn btn-default">Create</button>
			</div>
		</div>
	</div>
</div>
